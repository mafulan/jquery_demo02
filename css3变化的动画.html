<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 150px;
        height: 150px;
        background-color: red;
        margin: 200px auto;
        font-size: 40px;
        color: white;
    }
    </style>
</head>
<body>
    <div>div1</div>
    <script src="jquery-1.10.1.min.js"></script>
    <script src="velocity.min.js"></script>
    <script>
    $("div").click(function (){
        $(this).velocity({
            "rotateZ" : "210deg",//旋转210度
            "scaleX" : 2.5,//放大2.5倍
        })
    })
    </script>
</body>
</html>
